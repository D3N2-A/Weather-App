<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form action="/" method="post">
        <label for="cityName">City Name</label>
        <input id="cityName" type="text" name="cityName" placeholder="eg: London, Hamirpur"><br>

        <label for="apiKey">API Key</label>
        <input id="" type="text" name="apiKey" placeholder="eg:4720aa48fa8d52f9ce9ba5125f37c5f8"><br>

        <label for="units">Units</label>

        <input id="" type="text" name="units" placeholder="eg: metric, standard, imperial ">


        <button type="submit">Go!</button>
    </form>
</body>

</html>
